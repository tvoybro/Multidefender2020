<!DOCTYPE html>
<html>
    <head>
		<style>
			.img-wrap {
				image-rendering: pixelated;
				border: 1px solid red;
				position: relative;
				width: 256px;
				height: 240px;
				transform-origin: 0px 0px;
				zoom: 3;
			}
			#canvas,
			.img-wrap img {
				position: absolute;
				top: 0px;
				left: 0px;
				width: 256px;
				height: 240px;
				display: none;
			}
			#canvas-over {
				position: absolute;
				top: 0px;
				left: 0px;
				width: 256px;
				height: 240px;
				opacity: 0.5;
			}
			#canvas {
				opacity: 1.0;
			}
			.img-click {
				position: absolute;
				top: 0px;
				left: 0px;
				width: 256px;
				height: 240px;
				z-index: 2;
			}
			
			.img-wrap img.active {
				display: block;
			}
			.img-check,
			.anima-set {
				border: 2px solid red;
				padding: 5px;
				cursor: pointer;
			}
			.img-check.active,
			.anima-set.active {
				border: 2px solid black;
				background-color: orange;
			}
			#img-cursor-left {
				width: 1px;
				height: 8px;
				background-color: rgba(255,0,0,0.5);
				position: absolute;
				top: 0px;
				left: -1px;
			}
			#img-cursor-right {
				width: 1px;
				height: 8px;
				background-color: rgba(255,0,0,0.5);
				position: absolute;
				top: 0px;
				left: 8px;
			}
			#img-cursor-top {
				width: 8px;
				height: 1px;
				background-color: rgba(255,0,0,0.5);
				position: absolute;
				top: -1px;
				left: 0px;
			}
			#img-cursor-bottom {
				width: 8px;
				height: 1px;
				background-color: rgba(255,0,0,0.5);
				position: absolute;
				top: 8px;
				left: 0px;
			}
			
			.anima-frame {
				border-top:1px solid #808080;
			}
			.anima-frame.active {
				background-color: #e8e8e8;
			}
			.del-row {
				color: red;
				font-weight: bold;
				cursor: pointer;
				width: 16px;
				text-align: center;
			}
			.del-row:hover {
				color: #fff;
				background-color: red;
			}
			.del-anima {
				color: #ff00ff;
				font-weight: bold;
				cursor: pointer;
				width: 16px;
				text-align: center;
			}
			.del-anima:hover {
				color: #fff;
				background-color: #ff00ff;
			}
			#img-mask-0,
			#img-mask-1,
			#img-mask-2,
			#img-mask-3 {
				opacity: 0.75;
			}
			
			.anima-tbl {
				border-collapse: collapse;
			}
			.anima-tbl td {
				padding: 0px 5px;
				border-top: 1px solid #808080;
				text-align: center;
			}
			.anima-wrap {
				height: 850px;
				overflow-y: scroll;
			}
		</style>
    </head>

	function asHex(num) {
		num = parseInt(num);

		if (res.length == 0) {

		res = '0x' + res;

	function getSpr(pixId, maskId, x, y) {

		for (var by = 0; by < 8; by++) {
			sprln0 = '';
			sprln1 = '';
			for (var bx = 0; bx < 8; bx++) {
				var adr = 4 * ((8*y+by)*256 + (8*x+bx));
				var clr = 0;
				if (pixData[pixId][adr] > 0x80) {
				}
				sprln0 += clr;
				sprln1 = clr + sprln1;
			}
			spr += '_';
		}
		return spr;
	}

	function getSprId(chunk) {

		sprId = sprList.get(chunk);
		sprListData.set(sprId, chunk);
		return sprId;
	}

	function getChunkId(chunk, y) {
		var chunkId = 0;
		var chunkListN = y < splitLine ? 0 : 1;
		if (chunkList[chunkListN].get(chunk) == undefined) {
			chunkList[chunkListN].set(chunk, chunkList[chunkListN].size);
		}
		chunkId = chunkList[chunkListN].get(chunk);
		chunkListData[chunkListN].set(chunkId, chunk);
		$('.info').html('ch1: ' + chunkList[0].size + ', ch2: ' + chunkList[1].size + ', spr:' + sprList.size);
		return chunkId;
	}

	function getChunk(pixId, x, y) {
		var chunk = '';
		for (var by = 0; by < 8; by++) {
			for (var bx = 0; bx < 8; bx++) {
				var adr = 4 * ((8*y+by)*256 + (8*x+bx));
				var color = pixData[pixId][adr];
				chunk += colorList[color];
			}
			chunk += '_';
		}
		return chunk;
	}

	/**

	function getAnimaChrId(x,y,pixId,maskId) {
		var maskCheckList = {
			0x000000: 0,
			0xFF0000: 0,
			0x0000FF: 0,
			0x00FF00: 0,
			0x00FFFF: 0
		};
		var chunk = '';
		for (var by = 0; by < 8; by++) {
			for (var bx = 0; bx < 8; bx++) {
				var adr = 4 * ((8*y+by)*256 + (8*x+bx));
				var color = pixData[pixId][adr];
				var mask = 65536*maskData[maskId][adr] + 256*maskData[maskId][adr+1] + maskData[maskId][adr+2];
				if (pixId == 2) {
					mask = 0xFF0000;
				}
				maskCheckList[mask]++;
				chunk += mask == 0 ? '0' : colorList[color];
			}
			chunk += '_';
		}
		chrId = 0;
		if (maskCheckList[0xFF0000] == 0 && maskCheckList[0x0000FF] == 0 && maskCheckList[0x00FFFF] == 0 && maskCheckList[0x000000] != 0 && maskCheckList[0x00FF00] != 0) {
		} else {
			var chunkListN = y < splitLine ? 0 : 1;
			if (chunkList[chunkListN].get(chunk) == undefined) {
				chunkList[chunkListN].set(chunk, chunkList[chunkListN].size);
			}
			chrId = chunkList[chunkListN].get(chunk);
			chunkListData[chunkListN].set(chrId, chunk);
		}
		$('.info').html('ch1: ' + chunkList[0].size + ', ch2: ' + chunkList[1].size + ', spr:' + sprList.size);
		return chrId;
	}

	/**
	 *  SPRITE id    
	 */
	function getAnimaSprId(x,y,pixId,maskId) {
		if (pixId == 2) {
			return 0;
		}
		var chunk = '';
		var chunkFlipH = '';
		for (var by = 0; by < 8; by++) {
			var chunkFlipHLine = '';
			for (var bx = 0; bx < 8; bx++) {
				var adr = 4 * ((8*y+by)*256 + (8*x+bx));
				var color = pixData[pixId][adr];
				var mask = 65536*maskData[maskId][adr] + 256*maskData[maskId][adr+1] + maskData[maskId][adr+2];
				var maskColor = maskColorsArr.get(mask);
				if (!maskColor) {
					maskColor = 0;
				}
				var clr = colorList[color] < 2 ? 0 : maskColor;
				chunk += clr;
				chunkFlipHLine = clr + chunkFlipHLine;
			}
			chunk += '_';
			chunkFlipH += chunkFlipHLine + '_';
		}
		
		if (sprList.get(chunk) == undefined && sprList.get(chunkFlipH) == undefined) {
			sprList.set(chunk, sprList.size);
		}
		sprId = sprList.get(chunk) != undefined ? sprList.get(chunk) : 256 + sprList.get(chunkFlipH);
		sprListData.set(sprId, chunk);
		$('.info').html('ch1: ' + chunkList[0].size + ', ch2: ' + chunkList[1].size + ', spr:' + sprList.size);
		return sprId;
	}

	function animaPlay() {
		if (playIsActive) {
			$('.info-navigate').html('frm:' + playFrame);
		
			if (playPal == 3) {
				//do chr
				for (animaIndex = 0; animaIndex < 3; animaIndex++) {
					if (playAnimaId < animaList.frames[animaIndex].length && playAnimaId <= animaCurrId) {
						for (var rowId = 0; rowId < animaList.frames[animaIndex][playAnimaId].length; rowId++) {
							if (animaList.frames[animaIndex][playAnimaId][rowId].chr != 0) {
								chrMap[animaList.frames[animaIndex][playAnimaId][rowId].y][animaList.frames[animaIndex][playAnimaId][rowId].x] = animaList.frames[animaIndex][playAnimaId][rowId].chr;
								chrMap[animaList.frames[animaIndex][playAnimaId][rowId].y][animaList.frames[animaIndex][playAnimaId][rowId].x+13] = animaList.frames[animaIndex][playAnimaId][rowId].chr;
								if (animaList.frames[animaIndex][playAnimaId][rowId].x+26 < 32) {
									chrMap[animaList.frames[animaIndex][playAnimaId][rowId].y][animaList.frames[animaIndex][playAnimaId][rowId].x+26] = animaList.frames[animaIndex][playAnimaId][rowId].chr;
								}
								if (animaList.frames[animaIndex][playAnimaId][rowId].x-13 >= 0) {
									chrMap[animaList.frames[animaIndex][playAnimaId][rowId].y][animaList.frames[animaIndex][playAnimaId][rowId].x-13] = animaList.frames[animaIndex][playAnimaId][rowId].chr;
								}
							}
						}
					}
				}
				playPal = 0;
				playAnimaId++;
			}
			//do back
			if (playFrame >= 92) {
				var fff = Math.floor((playFrame - 92) / 2);
				var fff2 = Math.floor((playFrame - 92) / 4);
				if (fff < 16) {
					
					if (fff2+7 < 16) {
						for (var x = 0; x < 16; x++) {
							chrPalMap[fff2+7][x] = 1;
						}
					}
					if (7-fff2 >= 0) {
						for (var x = 0; x < 16; x++) {
							chrPalMap[7-fff2][x] = 1;
						}
					}
					
					
					if (fff+15 < 30) {
						for (var x = 0; x < 32; x++) {
							//chrMap[fff+15][x] = chunkScreen[fff+15][x];
						}
					}
					if (14-fff >= 0) {
						for (var x = 0; x < 32; x++) {
							//chrMap[14-fff][x] = chunkScreen[14-fff][x];
						}
					}
				}
			}
			
			//do spr
			sprMap = [];
			for (animaIndex = 0; animaIndex < 3; animaIndex++) {
				if (playAnimaId < animaList.frames[animaIndex].length && playAnimaId <= animaCurrId) {
					for (var rowId = 0; rowId < animaList.frames[animaIndex][playAnimaId].length; rowId++) {
						var sprId = animaList.frames[animaIndex][playAnimaId][rowId].spr;
						var x = animaList.frames[animaIndex][playAnimaId][rowId].x;
						var y = animaList.frames[animaIndex][playAnimaId][rowId].y;
						sprMap.push({x:x*8, y:y*8, spr:sprId, pal:playPal});
						sprMap.push({x:(x+13)*8, y:y*8, spr:sprId, pal:playPal});
						if (x + 26 < 32) {
							sprMap.push({x:(x+26)*8, y:y*8, spr:sprId, pal:playPal});
						}
						if (x - 13 >= 0) {
							sprMap.push({x:(x-13)*8, y:y*8, spr:sprId, pal:playPal});
						}
					}
				}
			}

			// do mf spr
			var mfFrameFrom = 130;
			if (playFrame >= mfFrameFrom) {
				var diff = Math.floor(1 * (playFrame - mfFrameFrom));
				var dirLen = diff <= 11 ? 11 - diff : 0;
				for (var y = 0; y < 8; y++) {
					for (var x = 0; x < 8; x++) {
						var dirX = x >= 4 ? x-3 : -(4-x);
						var dirY = y >= 4 ? y-3 : -(4-y);
						if (mfLogo[y][x] == 1) {
							var xx = (8+x*2)*8 + dirX * dirLen;
							var yy = (6+y*2)*8 + dirY * dirLen;
							sprMap.push({x:xx, y:yy, spr:mfSprId, pal:3});
						}
					}
				}
			}
			
			var fadeFrameFrom = 135;
			if (playFrame >= fadeFrameFrom) {
				var diff = playFrame - fadeFrameFrom;
				if (diff < 8) {
					chrPalList[1] = chrPalFade[diff];
				}
			}
			

			drawScreen();
			//next
			playFrame++;
			playPal++;
		}
	}
	
	function drawScreen() {
		for (var y = 0; y < 30; y++) {
			var chunkListN = y < splitLine ? 0 : 1;
			for (var x = 0; x < 32; x++) {
				var charData = chunkListData[chunkListN].get(chrMap[y][x]);
				if (!charData) {
					charData = zeroChar;
				}
				charData = charData.split('_');
				for (var by = 0; by < 8; by++) {
					for (var bx = 0; bx < 8; bx++) {
						var clr = charData[by][bx];
						ctx.fillStyle = chrPalList[chrPalMap[Math.floor(y/2)][Math.floor(x/2)]][clr];
						ctx.fillRect(x*8+bx,y*8+by,1,1);
					}
				}
			}
		}
		
		for (var s = 0; s < sprMap.length; s++) {
			var charData = sprListData.get(sprMap[s].spr);
			charData = charData.split('_');
			for (var by = 0; by < 8; by++) {
				for (var bx = 0; bx < 8; bx++) {
					var clr = parseInt(charData[by][bx]);
					if (clr != 0) {
						ctx.fillStyle = spritePalList[sprMap[s].pal][clr];
						ctx.fillRect(sprMap[s].x+bx, sprMap[s].y+by, 1, 1);
					}
				}
			}
		}
	}

	function saveChr(name, num, dataList) {
		var binDump = new Uint8Array(4096);
		var n = 0;
		for (var chrId = 0; chrId < 255; chrId++) {
			var data;
			if (data = dataList.get(chrId)) {
				console.log(data);
			
				data = data.split('_');
				for (var by = 0; by < 8; by++) {
					var chrByte = 0;
					for (var bx = 0; bx < 8; bx++) {
						var clr = data[by][bx];
						var chrBit = (clr == 1 || clr == 3) ? 1 : 0;
						if (chrBit == 1) {
							chrByte += Math.pow(2, 7-bx);
						}
					}
					binDump[n++] = chrByte;
				}
				for (var by = 0; by < 8; by++) {
					var chrByte = 0;
					for (var bx = 0; bx < 8; bx++) {
						var clr = data[by][bx];
						var chrBit = (clr == 2 || clr == 3) ? 1 : 0;
						if (chrBit == 1) {
							chrByte += Math.pow(2, 7-bx);
						}
					}
					binDump[n++] = chrByte;
				}
			}
		}
		var blobData = new Blob([binDump], {'type': 'data:application/octet-stream'});
		var saveDialog = document.getElementById('file-save-dialog');
		saveDialog.setAttribute('download', 'kruj_' + name + num + '.bin');
		saveDialog.setAttribute('href', window.URL.createObjectURL(blobData));
		saveDialog.click();
	}
